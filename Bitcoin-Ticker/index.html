<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Bitcoin Ticker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="bg-secondary">
    <h1>Bitcoin Ticker</h1>
    <div class="container-fluid">

        <form action="/" method="post">

            <select name="crypto" id="" class="form-select form-control w-25">
                <option value="BTC">Bitcoin</option>
                <option value="ETH">Euthereum</option>
                <option value="LTC">Litecoin</option>
            </select>

            <select name="fiat" id="" class="form-select form-control w-25">
                <option value="USD">US Dollars</option>
                <option value="GBP">GB Pounds</option>
                <option value="EUR">Eu Euros</option>
            </select>

            <button type="submit" name="button">Submit</button>
        </form>
    </div>

    <!-- <script src="index.js" charset="utf-8"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
